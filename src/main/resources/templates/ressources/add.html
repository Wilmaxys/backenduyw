<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script defer src="/js/jquery.js"></script>
    <script defer src="/js/bs-custom-file-input.min.js"></script>
    <script defer src="/js/fileInput.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <h3>Ajouter une ressource</h3>
    <form th:object="${myUploadForm}" method="POST"
          action="" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlInput1">Nom</label>
            <input th:field="*{name}" type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select th:field="*{type}" required class="form-control" id="exampleFormControlSelect1">
                <option value="Image">Image</option>
                <option value="Video">Video</option>
            </select>
        </div>
        <div class="custom-file">
            <input type="file" th:field="*{fileDatas}" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit form</button>
    </form>
</div>
</body>
</html>
